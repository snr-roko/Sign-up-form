<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <img src="res/odin-lined.png" alt="logo" class="logo">
      <p class="logo-info">DREAMERS</p>
    </div>
  </header>
  <main>
    <div class="info">
      <p>Today, you can become anyone or anything you want</p>
      <p>You are in control, Just take the controller</p>
      <p>Sign up <em>now</em> to get started</p>
      <p>Remember: You can become <em>anyone</em></p>
    </div>
    <form action="#">
        <p>Let's do this!</p>
        <div class="container">
          <div>
            <label for="first-name">FIRST NAME<span aria-label="required">*</span></label>
            <input type="text" id="first-name" name="first_name">
          </div>
          <div>
            <label for="last-name">LAST NAME<span aria-label="required">*</span></label>
            <input type="text" id="last-name" name="last_name">
          </div>
        </div>
        <div class="container">
          <div>
            <label for="email">EMAIL<span aria-label="required">*</span></label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="phone">PHONE NUMBER<span aria-label="required">*</span></label>
            <input type="tel" name="phone" id="phone">
          </div>
        </div>
        <div class="container">
          <div>
            <label for="password">PASSWORD<span aria-label="required">*</span></label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD<span aria-label="required">*</span></label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </div>
      <div class="button-container">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span class="login">Log in</span></p>
      </div>
    </form>
  </main> 
</body>
</html>
