<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <img src="res/odin-lined.png" alt="logo">
    </div>
  </header>
  <main>
    <main>
      <p>This is not a real online service! You know you need something</p>
      <p>like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up now to get started</p>
      <p>You know you want to.</p>
      <form action="#">
        <div>
          <p>Let's do this!</p>
          <div>
            <label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
            <input type="text" id="first-name" name="first_name" required>
          </div>
          <div>
            <label for="last-name">LAST NAME <span aria-label="required">*</span></label>
            <input type="text" id="last-name" name="last_name" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </form>
    </main>
    <footer></footer>
  </main> 
</body>
</html>
